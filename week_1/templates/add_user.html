<!DOCTYPE html>
<html>
<head>
    <title>Добавить пользователя</title>
</head>
<body>
    <h1>Add User</h1>
    <form action="{{ url_for('add_user') }}" method="post">
        <label for="login">Логин:</label>
        <input type="text" name="login" id="login" required minlength="3" maxlength="30"><br><br>
        <label for="secret">Секрет:</label>
        <input type="password" name="secret" id="secret" required minlength="3" maxlength="30"><br><br>
        <button type="submit">Добавить пользователя</button>
    </form>
    <a href="{{ url_for('home') }}">Вернуться домой</a>
</body>
</html>
